name: Bundle Analysis

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch: # Manual trigger

jobs:
  analyze:
    name: Analyze Bundle Size
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        timeout-minutes: 5

      - name: Build with bundle analyzer
        run: ANALYZE_BUNDLE=true npm run build
        timeout-minutes: 5
        env:
          # Required for build but not for actual deployment
          VITE_SUPABASE_URL: https://placeholder.supabase.co
          VITE_SUPABASE_ANON_KEY: placeholder

      - name: Upload bundle analysis report
        uses: actions/upload-artifact@v6
        with:
          name: bundle-analysis-report
          path: dist/stats.html
          retention-days: 30

      - name: Generate bundle size summary
        run: |
          echo "## ðŸ“¦ Bundle Analysis Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Bundle analysis report generated successfully." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Download the detailed HTML report from the workflow artifacts above." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # List the largest chunks
          echo "### Largest JavaScript Chunks:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          ls -lhS dist/assets/js/*.js | head -10 | awk '{print $9, $5}' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
