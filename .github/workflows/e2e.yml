name: E2E Tests

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/workflows/supabase-deploy.yml'
      - 'supabase/migrations/**'
      - 'supabase/config.toml'
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    env:
      BASE_URL: http://127.0.0.1:8080
      # E2E tests only test UI/UX flow, not backend connectivity
      # Using official Supabase demo credentials (same as used by Supabase CLI for local dev)
      # Source: https://supabase.com/docs/guides/local-development
      VITE_SUPABASE_URL: https://demo.supabase.co
      VITE_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        timeout-minutes: 10

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        timeout-minutes: 10

      - name: Validate E2E environment
        run: |
          set -euo pipefail
          REQUIRED_VARS=(VITE_SUPABASE_URL VITE_SUPABASE_ANON_KEY BASE_URL)
          for var in "${REQUIRED_VARS[@]}"; do
            if [ -z "${!var:-}" ]; then
              echo "::error::${var} is required for E2E tests but was not provided."
              exit 1
            fi
            echo "${var} is set"
          done

      - name: Preflight dev server health check
        run: |
          set -euo pipefail
          mkdir -p artifacts
          LOG_FILE="artifacts/dev-server-health.log"
          npm run dev -- --host 0.0.0.0 --port 8080 --strictPort --clearScreen false >"${LOG_FILE}" 2>&1 &
          SERVER_PID=$!
          clean() { kill "${SERVER_PID}" >/dev/null 2>&1 || true; }
          trap clean EXIT

          healthy=0
          for attempt in $(seq 1 30); do
            if curl -fsS --max-time 5 "${BASE_URL}" >/dev/null; then
              echo "Health check passed on attempt ${attempt}"
              healthy=1
              break
            fi
            if ! kill -0 "${SERVER_PID}" 2>/dev/null; then
              echo "::error::Dev server exited before becoming healthy. Tail of log:"
              tail -n 50 "${LOG_FILE}" || true
              exit 1
            fi
            sleep 2
          done

          if [ "${healthy}" -ne 1 ]; then
            echo "::error::Dev server did not become healthy after 60s"
            tail -n 50 "${LOG_FILE}" || true
            exit 1
          fi

          clean
          trap - EXIT
          wait "${SERVER_PID}" 2>/dev/null || true
          echo "Preflight dev server health check completed"
        timeout-minutes: 5

      - name: Run E2E tests
        run: npx playwright test
        timeout-minutes: 25

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
          if-no-files-found: warn

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            playwright-test-results/
            artifacts/dev-server-health.log
          retention-days: 7
          if-no-files-found: warn
