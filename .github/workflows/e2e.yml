name: E2E Tests (MVP Gate)

on:
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/workflows/supabase-deploy.yml'
      - 'supabase/migrations/**'
      - 'supabase/config.toml'
  push:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'

# Prevent multiple simultaneous E2E runs on the same PR
concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: MVP Gate + Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests (MVP Gate + Smoke)
        env:
          # E2E tests only test UI/UX flow, not backend connectivity
          # Using official Supabase demo credentials (same as used by Supabase CLI for local dev)
          # Source: https://supabase.com/docs/guides/local-development
          VITE_SUPABASE_URL: https://demo.supabase.co
          VITE_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
        run: npx playwright test

      - name: Generate test summary
        if: always()
        run: |
          echo "## E2E Test Results (MVP Gate)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Coverage**: 6 MVP Gate tests + 4 Smoke tests + 2 Specialized tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**MVP Gate Critical Flows**:" >> $GITHUB_STEP_SUMMARY
          echo "- Quote editor loads without crash (P0)" >> $GITHUB_STEP_SUMMARY
          echo "- Logout flow works end-to-end (P1)" >> $GITHUB_STEP_SUMMARY
          echo "- Calendar add/delete events work (P2)" >> $GITHUB_STEP_SUMMARY
          echo "- Cookie consent banner appears (P2)" >> $GITHUB_STEP_SUMMARY
          echo "- Sitemap has correct base URL (P1)" >> $GITHUB_STEP_SUMMARY
          echo "- Language switching works (P2)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Traceability**: See [docs/mvp-gate/TRACEABILITY_MATRIX.md](https://github.com/${{ github.repository }}/blob/${{ github.sha }}/docs/mvp-gate/TRACEABILITY_MATRIX.md)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ **All tests passed** - MVP Gate is GREEN" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Tests failed** - Check artifacts below for traces/videos/screenshots" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.run_number }}
          path: playwright-report/
          retention-days: 7

      - name: Upload test results and traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_number }}
          path: test-results/
          retention-days: 7
