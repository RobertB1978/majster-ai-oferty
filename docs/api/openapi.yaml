openapi: 3.0.3
info:
  title: Majster.AI Edge API
  description: |
    API documentation for Majster.AI Edge Functions (Supabase)
    Security Pack Î”1 - PROMPT 9/10
  version: 1.0.0
  contact:
    email: kontakt.majster@gmail.com

servers:
  - url: https://YOUR_PROJECT.supabase.co/functions/v1
    description: Production
  - url: http://localhost:54321/functions/v1
    description: Local development

security:
  - BearerAuth: []

paths:
  /delete-user-account:
    post:
      summary: Delete user account (GDPR Art. 17)
      description: Permanently deletes user account and all associated data
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - confirmationPhrase
              properties:
                confirmationPhrase:
                  type: string
                  example: "DELETE MY ACCOUNT"
                  description: Must be exactly "DELETE MY ACCOUNT" (case-sensitive)
      responses:
        '200':
          description: Account successfully deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  details:
                    type: object
                    properties:
                      totalRecordsDeleted:
                        type: integer
        '401':
          $ref: '#/components/responses/Unauthorized'
        '422':
          $ref: '#/components/responses/ValidationError'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'

  /csp-report:
    post:
      summary: CSP violation reporting
      description: Receives Content Security Policy violation reports
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - csp-report
              properties:
                csp-report:
                  type: object
                  required:
                    - document-uri
                    - violated-directive
                    - blocked-uri
                  properties:
                    document-uri:
                      type: string
                      maxLength: 2048
                    violated-directive:
                      type: string
                      maxLength: 500
                    blocked-uri:
                      type: string
                      maxLength: 2048
                    disposition:
                      type: string
                      enum: [enforce, report]
      responses:
        '204':
          description: Report received
        '400':
          $ref: '#/components/responses/BadRequest'
        '413':
          $ref: '#/components/responses/PayloadTooLarge'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'

  /healthcheck:
    get:
      summary: System health check
      description: Returns health status of all services
      security: []
      parameters:
        - name: format
          in: query
          schema:
            type: string
            enum: [json, text]
          description: Response format
        - name: verbose
          in: query
          schema:
            type: boolean
          description: Include detailed metrics
      responses:
        '200':
          description: System is healthy or degraded
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [healthy, degraded, unhealthy]
                  timestamp:
                    type: string
                    format: date-time
                  version:
                    type: string
                  checks:
                    type: object
                    properties:
                      database:
                        $ref: '#/components/schemas/HealthCheck'
                      storage:
                        $ref: '#/components/schemas/HealthCheck'
                      auth:
                        $ref: '#/components/schemas/HealthCheck'
        '503':
          description: System is unhealthy

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Supabase JWT token from auth.session

  schemas:
    HealthCheck:
      type: object
      properties:
        status:
          type: string
          enum: [pass, fail]
        responseTime:
          type: integer
          description: Response time in milliseconds
        error:
          type: string
          description: Error message (if status is fail)

    Error:
      type: object
      properties:
        error:
          type: string
        details:
          type: array
          items:
            type: string

  responses:
    BadRequest:
      description: Invalid request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    Unauthorized:
      description: Missing or invalid authentication
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    ValidationError:
      description: Validation failed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    RateLimitExceeded:
      description: Too many requests
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
              retryAfter:
                type: integer
                description: Seconds until retry allowed

    PayloadTooLarge:
      description: Request payload exceeds size limit
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
