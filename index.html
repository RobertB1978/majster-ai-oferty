<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <!-- Theme init: runs synchronously before first paint to prevent flash of light mode -->
    <script>
      (function () {
        try {
          var t = localStorage.getItem('theme');
          var dark = t === 'dark' || (!t && window.matchMedia('(prefers-color-scheme: dark)').matches);
          if (dark) document.documentElement.classList.add('dark');
        } catch (e) {}
      })();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Majster.AI — Wyceny i oferty PDF dla fachowców</title>
    <meta name="description" content="Majster.AI to proste narzędzie dla fachowców do tworzenia wycen i generowania profesjonalnych ofert PDF. Idealne dla firm remontowych, elektryków i hydraulików." />
    <meta name="author" content="Majster.AI" />
    <meta name="theme-color" content="#9b5208" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Majster.AI" />

    <meta property="og:title" content="Majster.AI — Wyceny i oferty PDF" />
    <meta property="og:description" content="Proste narzędzie dla fachowców do tworzenia wycen i generowania profesjonalnych ofert PDF." />
    <meta property="og:type" content="website" />

    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
  </head>

  <body>
    <div id="root">
      <!-- Branded loading screen — shown while React JS bundle loads. Hidden once React renders. -->
      <style>
        #app-splash {
          position: fixed; inset: 0;
          display: flex; flex-direction: column;
          align-items: center; justify-content: center;
          background: #f8fafc;
          z-index: 9999;
          font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
        }
        .dark #app-splash { background: #0f172a; }
        #app-splash-icon {
          width: 72px; height: 72px;
          background: #9b5208;
          border-radius: 16px;
          display: flex; align-items: center; justify-content: center;
          margin-bottom: 16px;
        }
        #app-splash-title {
          font-size: 1.5rem; font-weight: 700;
          color: #1e293b; letter-spacing: -0.02em;
        }
        .dark #app-splash-title { color: #f1f5f9; }
        #app-splash-dot {
          width: 8px; height: 8px; border-radius: 50%;
          background: #9b5208; margin-top: 24px;
          animation: splash-pulse 1s ease-in-out infinite;
        }
        @keyframes splash-pulse {
          0%, 100% { opacity: 0.3; transform: scale(0.8); }
          50% { opacity: 1; transform: scale(1); }
        }
      </style>
      <div id="app-splash">
        <div id="app-splash-icon">
          <!-- HardHat SVG icon in amber/primary color scheme -->
          <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M2 20a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-2H2v2z"/>
            <path d="M20 15V9a8 8 0 1 0-16 0v6h16z"/>
            <path d="M2 15h20"/>
            <path d="M12 1v4"/>
          </svg>
        </div>
        <div id="app-splash-title">Majster.AI</div>
        <div id="app-splash-dot"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="/sw-register.js"></script>
  </body>
</html>
